<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Current Fort Worth Weather</title>



    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container blue-grey">
        <div class="row">
            <div class="col s12 m12 l12">
                <h1 class="center-align white-text">My <span class="green-text text-accent-2">Weather</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="weather-data">
                <div class="col s12 m12 l12">
                    <div class="showTemp center-align">
                        <a class="waves-effect waves-light btn hoverable" id="weather" href="#!">Show Weather</a>
                        <a class="waves-effect waves-light btn hoverable" id="f" href="#!">F&deg;</a>
                        <a class="waves-effect waves-light btn hoverable" id="c" href="#!">C&deg;</a>
                        <p><span class="center-align" id="loc"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="temp">
                    <div class="tempF center-align">
                        <p>Temperature: <br><span id="far"></span></p>
                    </div>
                    <div class="tempC center-align">
                        <p>Temperature: <br><span id="cel"></span></p>
                    </div>
                    <p class="center-align">Winds from the <span id="windDir"></span> at <span id="windSpd"></span> MPH</p>
                </div>
            </div>
        </div>
        <footer class="page-footer green accent-2">
            <div class="footer-copyright">
                <div class="container">
                    <span class="white-text">Â© 2016 Copyright</span>
                    <span class="white-text right"><strong>Dan Coria</strong></span>
                </div>
            </div>
        </footer>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>

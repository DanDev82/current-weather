<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Current Fort Worth Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
</head>
<body>
	<div class="content">
		<div class="jumbotron">
			<button id="btn" href="#"><h1>What's it like outside?</h1></button>
			<div class="weather-data">
				<p><span id="loc"></span></p>
        <input type="button" id="f" href="#" value="F&deg;"><input type="button" id="c" href="#" value="C&deg;">
        <div class="tempF">
        <p>Temperature: <br><span id="far"></span></p>
        </div>
        <div class="tempC">
        <p>Temperature: <br><span id="cel"></span></p>
        </div>
        <p>Winds from the <span id="windDir"></span> at <span id="windSpd"></span> MPH</p>
        
			</div>

		</div>








		<footer>
			&copy; 2016 Daniel Coria
		</footer>
			

	</div>



	
	<script src="js/app.js"></script>
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
